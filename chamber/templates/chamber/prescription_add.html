{% extends "base/base.html" %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-12" style="padding-top: 60px;">
            <div class="card">
              <div class="card-header">
                Prescription Form
              </div>
              <div class="card-body">
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="id" class="form-label">Patent ID</label>
                    <input type="number" class="form-control" id="id">
                  </div>
                  <div class="col-md-6">
                    <label for="book" class="form-label">Text</label>
                    <input type="text" class="form-control" id="book">
                  </div>
                  <div class="col-12">
                    <label for="name" class="form-label">Upload PDF</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Upload Photo</label>
                    <input type="text" class="form-control" id="inputAddress2">
                  </div>

                  <div class="col-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block after_js %}

{% endblock %}
